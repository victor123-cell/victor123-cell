<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="main">
    <div class="navbar">
        <div class="icon">
            <h2 class="logo">ShopEase</h2>
        </div>
        <div class="menu">
            <ul>
               <li><a href="#">Home</a></li> 
               <li><a href="#">Men</a></li>
               <li><a href="#">Women</a></li>
               <li><a href="#">Kids</a></li>
            </ul>
        </div>
        <div class="search">
            <input class="srch" type="search" name="" placeholder="Type to text">
            <a href="#"> <button class="btn">Search</button></a>
        </div>
    </div>
    
        <div class="content">
            <h1>Buying & <br><span>Selling</span> <br></h1>
            <p class="par">ShopEase is the leading African e-commerce platform.<br>our platform allows a user to buy or sell clothing materials  online with ease. </p>
            <button class="cn"><a href="#">JOIN US</a></button>

            <div class="form">
                <h2>Login Here</h2>
                <input type="email" name="email" placeholder="Enter Email Here">
                <input type="password"  name="" placeholder="Enter Password Here">
                <button class="btn"><a href="#">Login</a></button>
                


                <p class="link">Don't have an account?<br>
                <a href="sign-up.html">Sign up </a> here</a></p>
                <p class="liw">Log in with</p>
                

                <div class="icon">
                    <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-google"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-skype"></ion-icon></a>
                </div>
            </div>
        </div>
    
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
   <script>
document.querySelector('.btn').addEventListener('click', function(e) {
  e.preventDefault();
  const query = document.querySelector('.srch').value.trim();
  if (query === "") {
    alert("Please type something to search.");
  } else {
    alert('Searching for "${query}"...');
  }
});
</script>
<script>
const loginBtn = document.querySelector('.form .btn');
loginBtn.addEventListener('click', (e) => {
  e.preventDefault();
  const email = document.querySelector('input[type="email"]').value;
  const password = document.querySelector('input[type="password"]').value;

  if (email === "" || password === "") {
    alert("Please fill in both fields.");
  } else {
    alert("Login successful!");
  }
});
</script>
<script>
  // "JOIN US" button interactivity
  document.querySelector('.cn').addEventListener('click', (e) => {
    e.preventDefault();
    // Add a small animation
    const btn = e.target.closest('.cn');
    btn.style.transform = 'scale(0.95)';
    btn.style.transition = 'transform 0.2s ease';
    setTimeout(() => {
      btn.style.transform = 'scale(1)';
      // Redirect after animation
      window.location.href = 'sign-up.html';
    }, 200);
  });
</script>

</body>
</html>
